<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario Anual</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Calendario Anual - Año {{ year }}</h1>
    <form method="get" action="/">
        <label for="year">Año:</label>
        <input type="number" id="year" name="year" value="{{ year }}">
        <label for="start_day">Día de inicio de la semana:</label>
        <select id="start_day" name="start_day">
            <option value="0" {% if start_day == 0 %}selected{% endif %}>Lunes</option>
            <option value="1" {% if start_day == 1 %}selected{% endif %}>Martes</option>
            <option value="2" {% if start_day == 2 %}selected{% endif %}>Miércoles</option>
            <option value="3" {% if start_day == 3 %}selected{% endif %}>Jueves</option>
            <option value="4" {% if start_day == 4 %}selected{% endif %}>Viernes</option>
            <option value="5" {% if start_day == 5 %}selected{% endif %}>Sábado</option>
            <option value="6" {% if start_day == 6 %}selected{% endif %}>Domingo</option>
        </select>
        <button type="submit">Actualizar</button>
    </form>
    <div class="calendar">
        {% for month in months %}
            <div class="month">
                <h2>{{ calendar.month_name[loop.index] }}</h2>
                <table>
                    <thead>
                        <tr>
                            {% for day in day_names %}
                                <th>{{ day }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for week in month %}
                            <tr>
                                {% for day in week %}
                                    <td class="{{ 'empty' if day == 0 else '' }}">{{ day if day != 0 else '' }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endfor %}
    </div>
</body>
</html>
